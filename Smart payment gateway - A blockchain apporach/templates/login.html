<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign up / Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleLogin.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<h1 id="Page_title">Smart Payment Gateway: A Blockchain Approach</h1>
	<style>
		#Page_title {
			position: absolute;
			top: 0;
			left: 0;
			color: rgb(255, 255, 255);
			margin-left: 18%;
			text-transform: uppercase;
			font-family: 'Jost', sans-serif;
		}
	</style>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form method="POST" action="signup">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="username" placeholder="Username" required="">
				<input type="text" name="acc_addr" placeholder="Account Address" required="">
				<input type="text" name="priv_key" placeholder="Private Key" required="">
				<input type="email" name="email" placeholder="Mail id" required="">
				<input type="password" name="password" placeholder="Password" required="">
				<button>Sign up</button>
			</form>
		</div>

		<div class="login">
			<form method="POST" action="login">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="text" name="username" placeholder="Username" required="">
				<input type="password" name="password" placeholder="Password" required="">

				<button>Login</button>
			</form>
			<a href="{{ url_for('forgot_password.forgot_password') }}">Forgot Password?</a>
		</div>

	</div>

	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul class="flash-messages">
		{% for message in messages %}
		<li class="{{ message.category }}">{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
</body>

</html>
